<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="h1Container"><h1>Welcome to my calculator app</h1></div>
    <div id="calc-frame">
        
        <div id="calc">
            <div id="screen"></div>
            <div class="button-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div class="button-container">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
            <div class="button-container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>−</button>
            </div>
            <div class="button-container">
                <button>0</button>
                <button>C</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
